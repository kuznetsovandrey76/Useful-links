<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Useful links from Andrey Kuznetsov">
    <meta name="keywords" content="kuznetsovandrey76, useful, links">
    <meta name="author" content="Andrey Kuznetsov">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
    <title>{% block title %}{% endblock %} - Andrey Kuznetsov</title>
    {% endblock %}
</head>
<body>
    <header class='header'>
        <img class="logo" src="{{ url_for('static', filename='images/logo.jpg') }}" alt="Andrey Kuznetsov" title="Andrey Kuznetsov"><a href="/" class='header__a'><h1 class="main">Andrey Kuznetsov</h1></a> 
        <ul class="header__ul">
            <li><a href="/sport">Sport</a></li>
            <li><a href="/blog">Blog</a></li>
            <li><a href="/message">Message</a></li>
            <li><a href="/help">Help</a></li>
        </ul>
    </header>
    <section>{% block content %}{% endblock %}</section>
    <footer>{% block footer %}{% endblock %}</footer>
</body>
</html>
